<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Home Page</title>
</head>
<body>
    <img src="images/Background.jpg" alt="Background Image" class="background-image">
    <div class="main-container">
        <div class="header-container">
            <div class="header-content-block">
                <a href="index.html" id="headerHomeLink">Home</a>
            </div>
            <div class="header-content-block">
                <a href="favourite.html" id="headerFavourateLink">Favourite Meals</a>

            <div class="content-output-container" id="mealsLoaderContainer" style="display:none">
                <div class="loading-img">

    <script src="scripts/index.js"></script>
